<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<menu th:replace="fragments :: navigation"></menu>

<p th:unless="${events} and ${events.size()}">There are currently no events!</p>
<table th:if="${events} and ${events.size() > 0}" class="table table-striped">
	<thead>
	<tr>
		<th>Event</th>
	</tr>
	</thead>
	<tr th:each="event : ${events}">
		<td><a th:text="${event.name}" th:href="'/events/detail?eventId=' + ${event.id}"></a></td>
		<td>
			<a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
		</td>
	</tr>
</table>
</body>
</html>
