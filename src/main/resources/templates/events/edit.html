<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head">
	<meta charset="UTF-8"/>
	<title>Create Event</title>
</head>
<body class="container">
<menu th:replace="fragments :: navigation"></menu>

<form method="post" th:action="@{/events}">
	<div class="form-group">
		<input type="hidden" th:value="${event.id}" name="eventId" />
		<label>Event Name
			<input th:field="${event.name}" class="form-control" th:value="${event.name}"/>
		</label>
		<p class="error" th:errors="${event.name}"></p>
	</div>
	<div class="form-group">
		<label>Event Description
			<input th:field="${event.eventDetails.description}" class="form-control" th:value="${event.eventDetails.description}"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.description}"></p>
	</div>
	<div class="form-group">
		<label>Max Attendance
			<input type="number" th:field="${event.eventDetails.maxNumberAttendees}" class="form-control" th:value="${event.eventDetails.maxNumberAttendees}"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.maxNumberAttendees}"></p>
	</div>
	<div class="form-group">
		<label>Event Address
			<input th:field="${event.eventDetails.eventAddress}" class="form-control" th:value="${event.eventDetails.eventAddress}"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.eventAddress}"></p>
	</div>
	<div class="form-group">
		<label>Contact Email
			<input th:field="${event.eventDetails.contactEmail}" class="form-control" th:value="${event.eventDetails.contactEmail}"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
	</div>
	<div class="form-group">
		<label>Should Register
			<input type="checkbox" th:field="${event.eventDetails.shouldRegister}" th:value="${event.eventDetails.shouldRegister}" class="form-control"/>
		</label>
	</div>
	<div class="form-group">
		<input type="submit" value="Edit Event" class="btn btn-success"/>
	</div>

</form>

</body>
</html>
