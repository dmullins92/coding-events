<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<menu th:replace="fragments :: navigation"></menu>

<form method="post" action="/events/create">
	<div class="form-group">
		<label>Event Name
			<input th:field="${event.name}" class="form-control"/>
		</label>
		<p class="error" th:errors="${event.name}"></p>
	</div>
	<div class="form-group">
		<label>Event Description
			<input th:field="${event.eventDetails.description}" class="form-control"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.description}"></p>
	</div>
	<div class="form-group">
		<label>Max Attendance
			<input type="number" th:field="${event.eventDetails.maxNumberAttendees}" class="form-control"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.maxNumberAttendees}"></p>
	</div>
	<div class="form-group">
		<label>Event Category
			<select th:field="${event.eventCategory}" class="form-control">
				<option th:each="category : ${categories}"
				        th:value="${category.id}"
				        th:text="${category.name}">
				</option>
			</select>
		</label>
		<p class="error" th:error="${event.eventCategory}"></p>
	</div>
	<div class="form-group">
		<label>Event Address
			<input th:field="${event.eventDetails.eventAddress}" class="form-control"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.eventAddress}"></p>
	</div>
	<div class="form-group">
		<label>Contact Email
			<input th:field="${event.eventDetails.contactEmail}" class="form-control"/>
		</label>
		<p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
	</div>
	<div class="form-group">
		<label>Should Register
			<input type="checkbox" th:field="${event.eventDetails.shouldRegister}" class="form-control"/>
		</label>
	</div>
	<div class="form-group">
		<input type="submit" value="Create Event" class="btn btn-success"/>
	</div>

</form>

</body>
</html>
